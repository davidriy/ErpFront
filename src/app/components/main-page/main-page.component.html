<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>ERP</title>

    <!-- Custom fonts for this template-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primeng@7.0.0-rc.2/resources/primeng.min.css"
    />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="index.html"
        >
          <div class="sidebar-brand-icon">
            <i class="fas fa-database"></i>
          </div>
          <div class="sidebar-brand-text mx-3">ERP</div>
        </a>
        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Nav Item - Pages Collapse Menu -->
        <li style="margin-left: 1em">
          <button
            (click)="showWindow('main')"
            pButton
            type="button"
            label="Dashboard"
            class="p-button-text"
            style="color: white"
            icon="fas fa-home"
          ></button>
          <button
            (click)="showWindow('employees')"
            pButton
            type="button"
            label="Employees"
            class="p-button-text"
            style="color: white"
            icon="fas fa-briefcase"
          ></button>
        </li>
        <hr class="sidebar-divider" style="margin: 0.5em;"/>
        <li class="nav-item" style="margin-left: 1em">
          <button
            (click)="showWindow('location')"
            pButton
            type="button"
            label="Location"
            class="p-button-text"
            style="color: white"
            icon="fas fa-map-marked-alt"
          ></button>
          <button
            (click)="showWindow('contact')"
            pButton
            type="button"
            label="Contact"
            class="p-button-text"
            style="color: white"
            icon="fas fa-envelope"
          ></button>
          <button
            (click)="showWindow('suggestion')"
            pButton
            type="button"
            label="Suggestions"
            class="p-button-text"
            style="color: white"
            icon="fas fa-inbox"
          ></button>
        </li>
        <hr class="sidebar-divider" style="margin: 0.5em;"/>
        <li class="nav-item" style="margin-left: 1em">
          <button
            (click)="callLogout()"
            pButton
            type="button"
            label="Logout"
            class="p-button-text"
            style="color: white"
            icon="fas fa-sign-out-alt"
          ></button>
        </li>
      </ul>




      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <!-- Topbar Search -->

            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">
              <!-- Nav Item - Search Dropdown (Visible Only XS) -->
              <li class="nav-item dropdown no-arrow d-sm-none">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="searchDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <i class="fas fa-search fa-fw"></i>
                </a>
              </li>


              <!-- Nav Item - User Information -->
              <li class="nav-item dropdown no-arrow">
                <a
                  class="nav-link dropdown-toggle"
                  id="userDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span class="mr-2 d-none d-lg-inline text-gray-600 small">
                    {{username.toUpperCase()}}
                  </span>
                  <div class="topbar-divider d-none d-sm-block"></div>
                  <img
                    class="img-profile rounded-circle"
                    src="https://preview.keenthemes.com/metronic-v4/theme/assets/pages/media/profile/people19.png"
                  />
                </a>
              </li>
            </ul>
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <app-dashboard [hidden]="!mainVisible"></app-dashboard>
            <app-employee [hidden]="!employeesVisible"></app-employee>
            <app-contact [hidden]="!contactVisible"></app-contact>
            <app-location [hidden]="!locationVisible"></app-location>
            <app-suggestion [hidden]="!suggestionVisible"></app-suggestion>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; David Riy 2021</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
  </body>
</html>
