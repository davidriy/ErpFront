<!--Section: Contact v.2-->
<p-toast [key]="alertKey"></p-toast>
<section class="mb-4">

  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold text-center my-4">Leave a suggestion</h2>
  <!--Section description-->
  <p class="text-center w-responsive mx-auto mb-5">Do you have any suggestions of things to improve? Please do not hesitate to leave a suggestion. We want to improve, so we take suggestions quite seriously. Thank you for the support</p>

  <div class="row">

    <!--Grid column-->
    <div class="col-md-12 mb-md-0 mb-5">
      <form id="contact-form" name="contact-form" method="POST">

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-12">
            <div class="md-form mb-0">
              <input type="text" id="name" name="name" class="form-control">
              <label for="name" class="">Your name</label>
            </div>
          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <input type="text" id="subject" name="subject" class="form-control" [(ngModel)]="subject">
              <label for="subject" class="">Subject</label>
            </div>
          </div>
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-12">

            <div class="md-form">
              <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" [(ngModel)]="box"></textarea>
              <label for="message">Your suggestion</label>
            </div>

          </div>
        </div>
        <!--Grid row-->

      </form>

      <div class="text-center text-md-left">
        <button
          type="submit"
          class="btn btn-lg btn-primary btn-block"
          (click)="send()"
          [disabled]="!box || !subject"
        >
          Send
        </button>
      </div>
      <div class="status"></div>
    </div>
    <!--Grid column-->

  </div>

</section>
<!--Section: Contact v.2-->
